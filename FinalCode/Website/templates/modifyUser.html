<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>FlaskBlog</title>

  <body>
    <form action="#" method="post" onsubmit="return confirm('Are you sure you want to submit?');">
      <h1>Modify the User</h1><br><br>
      {% for item in values %}

        <div style="width:50%;float:left;">

          <label for="fname">First name:</label>
          <input type="text" id=fname name=fname value = {{item[0]}} required><br><br>

          <label for="lname">Last name:</label>
          <input type="text" id=lname name=lname value = {{item[1]}} required><br><br>

          <label for="userid">User ID:</label>
          <input type="number" id=userid name=userid value = {{item[2]}} required><br><br>

          <label>Users Certs:</label><br>
          {% for items in certs %}

              {% if items[1] in selectedCerts %}
              <input type="checkbox" id=certs name=certs value = {{items[1]}} checked>
              <label for=certs> {{items[0]}}, {{items[1]}} </label><br>
              {% else %}
              <input type="checkbox" id=certs name=certs value = {{items[1]}}>
              <label for=certs> {{items[0]}}, {{items[1]}} </label><br>
              {% endif %}
          {% endfor %}
        </div>

        <div style="width:50%;float:left;">
        <label for="phonenum">Phone Number:</label>
        <input type="tel" id=phonenum name=phonenum value = {{item[3]}} pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555-555-5555" required><br><br>

        <label for="admin">Admin?</label>
        <select name="admin" id="admin">
          {% if item[4] == 1 %}
          <option value="1" selected>True</option>
          <option value="0">False</option>
          {% else %}
          <option value="1">True</option>
          <option value="0" selected>False</option>
          {% endif %}
        </select><br><br>
        <label for="emailaddress">Email:</label>
        <input type="email" id=emailaddress name=emailaddress value = {{item[5]}} required><br><br>
      </div>

        {% endfor %}

      <input type="submit" value="Submit">
    </form>

  </body>
</html>
