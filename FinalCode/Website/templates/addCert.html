<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>FlaskBlog</title>

  <body>

    <form action="#" method="post" onsubmit="return confirm('Are you sure you want to submit?');">
      <h1>Add a Certification</h1><br><br>

      <label for="cname">Certification name:</label>
      <input type="text" id="cname" name="cname" required><br><br>

      <label for="certid">Certification ID:</label>
      <input type="text" id="certid" name="certid" required><br><br>

      <label for="certtype">Certification type:</label>
      <input type="text" id="certtype" name="certtype"><br><br>

      <label for="equipid">Equipment ID:</label>
      <input type="number" id="equipid" name="equipid"><br><br>

      <input type="submit" value="Submit">
    </form>

  </body>
</html>
