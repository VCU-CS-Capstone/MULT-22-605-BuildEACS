<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
  <title>FlaskBlog</title>

  <body>

    <form action="#" method="post" onsubmit="return confirm('Are you sure you want to submit?');">
      <h1>Add an User</h1><br><br>
      <div style="width:50%;float:left;">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required><br><br>

        <label for="userid">User ID:</label>
        <input type="number" id="userid" name="userid" required><br><br>

        <label>Users Certs:</label><br>
        {% for item in values %}
          <input type="checkbox" id=certs name=certs value = {{item[1]}}>
          <label for=certs> {{item[0]}}, {{item[1]}} </label><br>
        {% endfor %}
      </div>

      <div style="width:50%;float:left;">
        <label for="phonenum">Phone Number:</label>
        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phonenum" name="phonenum" placeholder="555-555-5555" required><br><br>

        <label for="admin">Admin?</label>
        <select name="admin" id="admin"><br><br>
          <option value="1">True</option>
          <option value="0">False</option>
        </select>

        <br><br><label for="emailaddress">Email:</label>
        <input type="email" id="emailaddress" name="emailaddress" required><br><br>
      </div>
      <input type="submit" value="Submit">
    </form>

  </body>
</html>
